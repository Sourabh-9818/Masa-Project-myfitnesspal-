<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sing in</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <form>
        <div id="sing_box">
            <h2>Sign In</h2>

            <div class="inputbox" id="emailbox">
                <input type="email" class="eml" oninput="checkEml()" />
                <span>Email</span>

            </div>
            <p class="eml_error"></p>

            <div class="inputbox" id="passbox">
                <input type="password" class="psw" oninput="checkPsw()" />
                <span>Password</span>
            </div>
            <p class="pass_error"></p>
            <a href="forgetpassword.html" style="text-align:left;margin-bottom: 10px;">Forget password?</a>
            <input type="submit" class="btn" value="LOG IN" />

            <p>Not a member yet?</p>
            <a href="sign_up.html">Sign up now!</a>
        </div>
    </form>
</body>

</html>
<script src="sign_in.js">
</script>
